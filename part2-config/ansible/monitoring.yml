---
- name: Install and Configure Prometheus and Grafana
  hosts: monitor
  become: yes

  tasks:
    # -------------------- PROMETHEUS SETUP --------------------
    - name: Download Prometheus tar file
      get_url:
        url: https://github.com/prometheus/prometheus/releases/download/v2.43.0/prometheus-2.43.0.linux-amd64.tar.gz
        dest: /tmp/prometheus-2.43.0.linux-amd64.tar.gz

    - name: Extract Prometheus tar file
      unarchive:
        src: /tmp/prometheus-2.43.0.linux-amd64.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Move Prometheus binaries to /usr/local/bin
      command: mv /tmp/prometheus-2.43.0.linux-amd64/prometheus /tmp/prometheus-2.43.0.linux-amd64/promtool /usr/local/bin/
      args:
        removes: /tmp/prometheus-2.43.0.linux-amd64/prometheus

    - name: Create directories for Prometheus configuration and data
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Move console_libraries to /etc/prometheus
      command: mv /tmp/prometheus-2.43.0.linux-amd64/console_libraries /etc/prometheus/
      args:
        removes: /tmp/prometheus-2.43.0.linux-amd64/console_libraries

    - name: Remove extracted Prometheus files
      file:
        path: "/tmp/prometheus-2.43.0.linux-amd64*"
        state: absent
      ignore_errors: yes

    - name: Create Prometheus configuration file
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 10s

          scrape_configs:
            - job_name: 'prometheus_metrics'
              scrape_interval: 5s
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'node_exporter_metrics'
              scrape_interval: 5s
              static_configs:
                - targets: ['localhost:9100','dev-1:9100','test-1:9100','monitor:9100']

    - name: Create prometheus user
      user:
        name: prometheus
        shell: /bin/false
        system: yes

    - name: Set ownership for Prometheus directories
      file:
        path: "{{ item }}"
        owner: prometheus
        group: prometheus
        recurse: yes
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Create Prometheus systemd service file
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus
          After=network.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
              --config.file /etc/prometheus/prometheus.yml \
              --storage.tsdb.path /var/lib/prometheus/ \
              --web.console.templates=/etc/prometheus/consoles \
              --web.console.libraries=/etc/prometheus/console_libraries

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd daemon and enable Prometheus
      systemd:
        name: prometheus
        enabled: yes
        state: started

    # -------------------- GRAFANA SETUP --------------------
    - name: Install Grafana dependencies
      apt:
        name:
          - adduser
          - libfontconfig1
        state: present
        update_cache: yes

    - name: Download Grafana package
      get_url:
        url: https://dl.grafana.com/enterprise/release/grafana-enterprise_9.4.7_amd64.deb
        dest: /tmp/grafana-enterprise_9.4.7_amd64.deb

    - name: Install Grafana from .deb package
      apt:
        deb: /tmp/grafana-enterprise_9.4.7_amd64.deb

    - name: Enable and start Grafana service
      systemd:
        name: grafana-server
        enabled: yes
        state: started

    - name: Check Grafana service status
      command: systemctl status grafana-server --no-pager
      register: grafana_status
      changed_when: false

    - debug:
        var: grafana_status.stdout

